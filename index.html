<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect Coverflow</title>
    <link rel="stylesheet" href="./CSS/swiper-bundle.min.css">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>

    <section id="coverflow">
        <div class="heading">
            <h2>Effect Cover-flow</h2>
        </div>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./Image/banner1.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="./Image/banner2.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="./Image/banner3.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="./Image/banner4.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="./Image/banner5.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="./Image/banner6.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="./Image/banner7.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="./Image/banner8.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="./Image/banner9.jpg" />
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <section id="cube">
        <div class="heading">
            <h2>Effect Cube</h2>
        </div>
        <div class="swiper2 mySwiper2">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./img/banner2.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="./img/banner4.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="./img/banner7.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="./img/banner9.jpg" />
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>




    <script src="./JS/swiper-bundle.min.js"></script>
    <script src="./JS/app.js"></script>
</body>

</html>
